<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <h1>My Bookshelf</h1>
        <button type="button" id="add-book">
            Add new book<br> to the shelf
        </button>
    </nav>

    <main" id="bookshelf">
        <!-- <div class="book-container">
            <h2 class='author'></h2>
            <h3 class='title'></h3>
            <p class="pages"></p>
            <button class="read"></button>
            <button class="del-btn">DELETE</button>
        </div> -->
    </main>
    
    <form id="add-new-book">
        <fieldset>
            <legend>ADD NEW BOOK</legend>
            <br>
            <div class="text-input-div">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author">
            </div>
            <br>
            <div class="text-input-div">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title">
            </div>
            <br>
            <div class="text-input-div">
                <label for="pages">Pages: </label>
                <input type="number" name="pages" id="pages">
            </div>
            <br>
            <div>
                <label for="read">I have read it: </label>
                <!-- <input type="radio" name="read" id="read" value="Yes">
                <input type="radio" name="read" id="read" value="No"> -->
                <input type="button" id="read-btn" value="YES">
            </div>
            <br>
            <button type="button" id="submit-new-book">ADD</button>
        </fieldset>
    </form>

    <script src="./main.js"></script>
</body>
</html>
